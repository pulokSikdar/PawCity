<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop - PawCity</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="shop-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="pawcity-logo.png" alt="PawCity">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#" class="active">Our services</a>
            <a href="#">About Us</a>
        </div>
    </nav>

    <div class="shop-container">
        <div class="back-button" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
        </div>
        
        <h1 class="shop-title">Shop Pet Essentials</h1>
        
        <div class="shop-header">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search your items">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="shop-actions">
            <div class="sort-by">
                <span>Sort by</span>
                <select id="sortSelect">
                    <option value="price-high">Price: High to Low</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="name">Name</option>
                </select>
            </div>
            <div class="cart-wishlist">
                <a href="#" id="cartLink">Your Cart <i class="fas fa-shopping-cart"></i></a>
                <a href="#" id="wishlistLink">Wishlist <i class="fas fa-heart"></i></a>
            </div>
        </div>

        <div class="shop-layout">
            <aside class="shop-sidebar">
                <div class="category-section">
                    <h3>Category</h3>
                    <ul class="category-list">
                        <li data-category="food" class="active"><i class="fas fa-bone"></i> Pet Food</li>
                        <li data-category="accessories"><i class="fas fa-paw"></i> Pet Accessories</li>
                        <li data-category="grooming"><i class="fas fa-bath"></i> Grooming & Hygiene</li>
                        <li data-category="health"><i class="fas fa-medkit"></i> Health & Medicines</li>
                        <li data-category="toys"><i class="fas fa-baseball-ball"></i> Toys & Training</li>
                    </ul>
                </div>
            </aside>

            <main class="products-grid">
                <!-- Products will be added here dynamically -->
            </main>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay">
        <div class="cart-container">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-btn" onclick="closeCart()">&times;</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be added here dynamically -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal">0 BDT</span>
                </div>
                <button class="checkout-btn" id="checkoutButton">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Wishlist Overlay -->
    <div class="wishlist-overlay" id="wishlistOverlay">
        <div class="wishlist-container">
            <div class="wishlist-header">
                <h2>My Wishlist</h2>
                <button class="close-btn" onclick="closeWishlist()">&times;</button>
            </div>
            <div class="wishlist-items" id="wishlistItems">
                <!-- Wishlist items will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="shop.js"></script>
</body>
</html>
